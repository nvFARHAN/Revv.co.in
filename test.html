<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Select City</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body rounded-10">
            <p>Top Cities</p>
            <p>Bangalore</p>
            <p>Hydrabad</p>
            <p>Delhi-NCR</p>
            <p>Chennai</p>
            <p>Pune</p>
            <hr />
            <p>Other Cities</p>
            <p>kolkata</p>
            <p>Ahmedabad</p>
            <p>Bhubaneswar</p>
            <p>Chandigarh</p>
            <p>Coimbatore</p>
            <p>Jaipur</p>
            <p>Kochi</p>
            <p>Mangalore</p>
            <p>Mysore</p>
            <p>Nagpur</p>
            <p>Surat</p>
            <p>Tirupati</p>
            <p>Trivandrum</p>
            <p>Vadodara</p>
            <p>Vijayawada</p>
            <p>Vizag</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-outline datetimepicker">
      <input
        type="text"
        class="form-control"
        value="22/12/2020, 14:12:56"
        id="datetimepickerExample"
      />
      <label for="datetimepickerExample" class="form-label"
        >Select Date and Time</label
      >
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</html>
